<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- style.css link -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>


<body>

    <!-- ***** DASHBOARD CONTAINER ***** -->
    <div id="dashboard">

        <!-- ***** STICKYED HEADER WITH NAVBAR ***** -->
        <header class="container-fluid">
            
            <!-- header's row -->
            <div class="row">
                
                <!-- logo's spot -->
                <div class="col-2 col-lg-1"></div>
                
                <!-- search bar's spot -->
                <div class="col-8 col-lg-10"></div>
                
                <!-- rest of navbar's spot -->
                <div class="col-2 col-lg-1"></div>
            
            </div>
        
        </header>

        <!-- ***** MAIN SECTION, DIVIDED BY SIDEBAR AND CONTENTS CONTAINER -->
        <main class="container-fluid row">

            <!-- ***** STICKYED SIDEBAR ***** -->
            <section id="sidebar" class="col-1"></section>

            <!-- ***** SCROLLING CONTENTS CONTAINER ***** -->
            <section id="contents" class="col-11"></section>
        
        </main>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
