<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- style.css link -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>


<body>

    <!-- ***** WEBAPP CONTAINER ***** -->
    <div id="dashboard">
        

        <!-- ***** HEADER ***** -->
        <header class="d-flex align-items-center bg-light">

            <div class="container-fluid">

                <div class="row align-items-center">

                    <!-- LOGO SPOT -->
                    <div class="col-1">
                        <img class="d-none d-lg-inline-block img-fluid" src="./assets/img/logo.svg" alt="">
                        <img class="d-inline-block d-lg-none img-fluid" src="./assets/img/mobile-logo.png" alt="">
                    </div>
                    
                    <!-- SEARCHBAR SPOT -->
                    <div class="col-10">
                        <div class="input-group">
                            <span class="input-group-text border-0" id="basic-addon1">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <input type="text" class="form-control border-0" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    
                    <!-- ICONS SPOT -->
                    <div class="col-1 d-flex justify-content-around align-items-center">
                        
                        <i class="fa-solid fa-list"></i>
                        
                        <i class="fa-solid fa-circle-question"></i>
                        
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                        
                        <!-- bell btn with dropdown menÃ¹ -->
                        <div class="btn-group dropstart">
                            <button type="button" class="btn btn-outline-light border-0" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell text-warning"></i>
                            </button>
                            <ul class="dropdown-menu">
                              <!-- Dropdown menu links -->
                            </ul>
                        </div>

                    </div>
                
                </div>

            </div>

        </header>


        <!-- ***** MAIN ***** -->
        <main class="container-fluid">

            <div class="row h-100">

                <!-- *** SIDEBAR *** -->
                <div id="sidebar" class="col-1"></div>

                <!-- *** CONTENTS *** -->
                <div class="col-11 px-0">

                    <!-- area blu -->
                    <div class="container-fluid bg-primary text-white py-4">

                        <div class="row">

                            <div class="col-lg-8">
                                Boolean
                            </div>

                            <div class="col-lg-4">
                                Studenti online
                            </div>

                        </div>

                    </div>

                </div>
            
            </div>


        
        </main>      
    
    </div>

    

    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
