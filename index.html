<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- style.css link -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>


<body>

    <!-- ***** WEBAPP CONTAINER ***** -->
    <div id="dashboard">
        

        <!-- ***** HEADER ***** -->
        <header class="d-flex align-items-center bg-light">

            <div class="container-fluid">

                <div class="row align-items-center">

                    <!-- LOGO SPOT -->
                    <div class="col-1">
                        <img class="d-none d-lg-inline-block img-fluid" src="./assets/img/logo.svg" alt="">
                        <img class="d-inline-block d-lg-none img-fluid" src="./assets/img/mobile-logo.png" alt="">
                    </div>
                    
                    <!-- SEARCHBAR SPOT -->
                    <div class="col-10">
                        <div class="input-group">
                            <span class="input-group-text border-0" id="basic-addon1">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <input type="text" class="form-control border-0" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    
                    <!-- ICONS SPOT -->
                    <div class="col-1 d-flex justify-content-around align-items-center" role="button">
                        
                        <i class="fa-solid fa-list px-1"></i>
                        
                        <i class="fa-solid fa-circle-question px-1"></i>
                        
                        <i class="fa-solid fa-ellipsis-vertical px-1"></i>
                        
                        <!-- bell btn with dropdown menù -->
                        <div class="btn-group dropdown">
                            <button type="button" class="btn btn-outline-light border-0" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell text-warning"></i>
                            </button>
                            <ul class="dropdown-menu">
                              <!-- Dropdown menu links -->
                            </ul>
                        </div>

                    </div>
                
                </div>

            </div>

        </header>


        <!-- ***** MAIN ***** 
        sorting out icons-->
        <main class="container-fluid">

            <div class="row h-100">

                <!-- *** SIDEBAR ***
                hover misses -->
                <div id="sidebar" class="col-1">

                    <div class="h-100 d-flex flex-column justify-content-between align-items-center">

                        <!-- upper part of sidebar -->
                        <div id="upper-side">
                            
                            <!-- home spot -->
                            <div class="py-2">
                                <i class="fa-solid fa-house px-2"></i>
                                <span class="d-none d-lg-inline-block">Home</span>
                            </div>

                            <!-- stats spot -->
                            <div class="py-2">
                                <i class="fa-solid fa-chart-simple px-2"></i>
                                <span class="d-none d-lg-inline-block">Stats</span>
                            </div>

                            <!-- signal spot -->
                            <div class="py-2">
                                <i class="fa-solid fa-signal px-2"></i>
                                <span class="d-none d-lg-inline-block">Signal</span>
                            </div>
                        </div>

                        <!-- downer part of sidebar -->
                        <div id="downer-side">

                            <!-- admin spot -->
                            <div class="py-2">
                                <i class="fa-solid fa-gear px-2"></i>
                                <span class="d-none d-lg-inline-block">
                                    Admin
                                </span>
                            </div>

                        </div>

                    </div>
                
                </div>

                <!-- *** CONTENTS *** -->
                <div class="col-11 px-0">

                    <!-- upper part of contents -->
                    <div class="container-fluid bg-primary text-white py-4">

                        <div class="row">

                            <!-- title and pills section -->
                            <div class="col-lg-8">
                                <h3 class="d-inline-block">
                                    Boolean
                                </h3>
                                <span class="badge rounded-pill text-bg-primary p-1 text-bg-dark bg-opacity-25">
                                    Piano blaze
                                </span>
                                <br>

                                <span class="badge rounded-pill text-bg-primary p-1 text-bg-dark bg-opacity-25">
                                    3 app
                                </span>
                    
                                >>
                                
                                <!-- mobile pill -->
                                <span class="badge rounded-pill text-bg-primary p-1 fs-6 text-bg-dark bg-opacity-25 d-lg-none">
                                    <i class="fa-solid fa-plus"></i>
                                </span>
                                
                                <!-- pills visible on lg size -->
                                <span class="badge rounded-pill text-bg-primary p-1 text-bg-dark bg-opacity-25 d-none d-lg-inline-block">
                                    Boolean mobile app
                                </span>
                    
                                <span class="badge rounded-pill text-bg-primary p-1 text-bg-dark bg-opacity-25 d-none d-lg-inline-block">
                                    Boolean web app
                                </span>
                    
                                <span class="badge rounded-pill text-bg-primary p-1 text-bg-dark bg-opacity-25 d-none d-lg-inline-block">
                                    Boolean blog app
                                </span>
                            
                            </div>

                            <!-- connecting students spot -->
                            <div class="col-lg-4">
                                
                                <div class="col">
                                    <h5>
                                        Studenti online negli ultimi 30 minuti
                                    </h5>
                                </div>
                                
                                <div class="col">
                                    <h3>
                                        125
                                    </h3>
                                </div>
                            
                            </div>

                        </div>

                    </div>

                    <!-- downer part of content -->
                    <div class="row m-0 p-1">

                        <!-- NEXT CLASSES AND FAQ SECTION -->
                        <div class="col-lg-8">

                            <!-- next classes container -->
                            <div class="card">
                                <div class="card-header d-flex justify-content-between">
                                    
                                    <!-- title spot -->
                                    <h3>Prossime classi</h3>

                                    <!-- ***** offcanvas btn ***** -->
                                    <!-- visible btn -->
                                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                        +
                                    </button>

                                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  
                                        <div class="offcanvas-header">
    
                                            <h5 class="offcanvas-title" id="offcanvasRightLabel">
                                                Form
                                            </h5>
    
                                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  
                                        </div>
  
                                        <div class="offcanvas-body">
    
                                            <!-- imported form -->
                                            <form class="row g-3">
                                                <div class="col-md-6">
                                                  <label for="inputEmail4" class="form-label">Email</label>
                                                  <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1">@</span>
                                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                                  </div>
                                                </div>
                                                <div class="col-md-6">
                                                  <label for="inputPassword4" class="form-label">Password</label>
                                                  <input type="password" class="form-control" id="inputPassword4">
                                                </div>
                                                <div class="col-12">
                                                  <label for="inputAddress" class="form-label">Indirizzo</label>
                                                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                                </div>
                                                <div class="col-md-6">
                                                  <label for="inputCity" class="form-label">Città</label>
                                                  <input type="text" class="form-control" id="inputCity">
                                                </div>
                                                <div class="col-md-4">
                                                  <label for="inputState" class="form-label">Stato</label>
                                                  <select id="inputState" class="form-select">
                                                    <option selected>Choose...</option>
                                                    <option>...</option>
                                                  </select>
                                                </div>
                                                <div class="col-md-2">
                                                  <label for="inputZip" class="form-label">CAP</label>
                                                  <input type="text" class="form-control" id="inputZip">
                                                </div>
                                                <div class="input-group mb-3">
                                                    <label for="inputZip" class="form-label">Foto</label>
                                                    <input type="file" class="form-control w-100 ms-0" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
                                                </div>
                                                <div class="col-12">
                                                  <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                                    <label class="form-check-label" for="gridCheck">
                                                      Seleziona per proseguire
                                                    </label>
                                                  </div>
                                                </div>
                                                <div class="col-12">
                                                    <button type="submit" class="btn btn-primary">
                                                        Salva
                                                    </button>
                                                    <button type="submit" class="btn btn-warning">
                                                        Svuota
                                                    </button>
                                                </div>
                                            </form>
  
                                        </div>

                                    </div>

                                </div>
                                <ul class="list-group list-group-flush">
                                  <li class="list-group-item">An item</li>
                                  <li class="list-group-item">A second item</li>
                                  <li class="list-group-item">A third item</li>
                                </ul>
                            </div>

                            <!-- FAQ container -->
                            
                        
                        </div>

                        <!-- TODO SECTION -->
                        <div class="col-lg-4"></div>

                    </div>

                </div>
            
            </div>


        
        </main>      
    
    </div>

    

    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
